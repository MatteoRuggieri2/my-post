<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-post</title>

    <!-- Link per il font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <h1>MatteGram</h1>
            <button class="btn-create">Create New Post</button>
        </header>

        <!-- MAIN -->
        <main id="post-container">

            <!-- Post -->
            <div class="post">

                <!-- User Info -->
                <div class="post-user">

                    <!-- User Avatar -->
                    <div class="user-avatar">
                        <img src="img/user-img.jpg" alt="User avatar">
                    </div>

                    <!-- User Name -->
                    <div class="user-name">
                        Matteo
                    </div>
                </div>

                <!-- Post Text -->
                <div class="post-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab perspiciatis eveniet possimus pariatur natus dolores ipsam adipisci aut temporibus harum, nulla consequatur id odit deleniti facilis velit suscipit, tempore totam!</p>
                </div>

                <!-- Post Img -->
                <div class="post-img">
                    <img src="img/lago.jpg" alt="Lago">
                </div>
            </div>
        </main>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
